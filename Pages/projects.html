<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-10">

    <h1 class="text-3xl font-bold mb-4">Projects</h1>

    <h2 class="text-2xl font-semibold">AI Automation Workflow</h2>
    <p class="text-gray-700 leading-7 mb-6">
        A complete automation pipeline using Python, n8n, Supabase, and LLM orchestration.
    </p>

    <!-- SLIDER -->
    <div class="relative w-full max-w-xl mx-auto">
        <div id="slider" class="overflow-hidden rounded-lg shadow-lg">
            <div id="slides" class="flex transition-all duration-500">
                <img src="img1.jpg" class="w-full" />
                <img src="img2.jpg" class="w-full" />
                <img src="img3.jpg" class="w-full" />
            </div>
        </div>

        <div class="flex justify-center gap-4 mt-4">
            <button onclick="moveSlide(-1)" class="px-4 py-2 bg-gray-800 text-white rounded">Prev</button>
            <button onclick="moveSlide(1)" class="px-4 py-2 bg-blue-600 text-white rounded">Next</button>
        </div>
    </div>

    <script>
        let current = 0;
        function moveSlide(dir) {
            const track = document.getElementById("slides");
            const total = track.children.length;
            current = (current + dir + total) % total;
            track.style.transform = `translateX(-${current * 100}%)`;
        }
    </script>

</body>

</html>
